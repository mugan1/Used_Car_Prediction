<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>How Much Is</title>
    <link href="../static/css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      내 차는 얼마?
                    </h3>
                  </div>

                  <div class="card-body">
                    <form action="/sub/" name="information" method="post">
                      <div class="row mb-3">
                        <div class="col-md-12">
                          <select
                            class="form-select form-select-lg mb-6"
                            aria-label=".form-select-lg example" name="year"
                          >
                            <option selected>연식</option>
                            <option value="1">100</option>
                            <option value="2">200</option>
                            <option value="3">300</option>
                          </select>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-12">
                          <select
                            class="form-select form-select-lg mb-6"
                            aria-label=".form-select-lg example" name="km"
                          >
                            <option selected>주행거리</option>
                            <option value="1">100</option>
                            <option value="2">200</option>
                            <option value="3">300</option>
                          </select>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-12">
                          <select
                            class="form-select form-select-lg mb-6"
                            aria-label=".form-select-lg example" name="amount"
                          >
                            <option selected>배기량</option>
                            <option value="1">100</option>
                            <option value="2">200</option>
                            <option value="3">300</option>
                          </select>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-12">
                          <select
                            class="form-select form-select-lg mb-6"
                            aria-label=".form-select-lg example" name="ratio"
                          >
                            <option selected>연비</option>
                            <option value="1">100</option>
                            <option value="2">200</option>
                            <option value="3">300</option>
                          </select>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-12">
                          <select
                            class="form-select form-select-lg mb-6"
                            aria-label=".form-select-lg example" name="ownchange"
                          >
                            <option selected>소유자 변경</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                          </select>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-12">
                          <select
                            class="form-select form-select-lg mb-6"
                            aria-label=".form-select-lg example" name="accident"
                          >
                            <option selected>사고이력</option>
                            <option value="1">Yes</option>
                            <option value="2">NO</option>
                          </select>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-12">
                          <select
                            class="form-select form-select-lg mb-6"
                            aria-label=".form-select-lg example" name="guarantee"
                          >
                            <option selected>보증여부</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                          </select>
                        </div>
                      </div>

 
                      <div class="mt-4 mb-0">
                        <div class="d-grid">
                          <input type="submit" class="btn btn-primary btn-block" value="submit"></input>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
       <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <div class="text-muted">Copyright &copy; How much </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
