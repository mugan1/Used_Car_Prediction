<!DOCTYPE html>



<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>How Much Is</title>
    <link href="../static/css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-primary">
    <!-- flash가 html에서 작동할 수 있게 -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
      alert("{{messages[-1]}}")
    </script>
    {% endif %}
    {% endwith %}

    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      내 차는 얼마?
                    </h3>
                  </div>

                  <div class="card-body">
                    <form action="/" name="information" method="post">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input class="form-control" id="year" name="year" type="text" placeholder="연식을 입력해주세요" />
                            <label for="year">연식(개월)</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input class="form-control" id="km" name="km" type="text" placeholder="주행거리를 입력해주세요" />
                            <label for="km">주행거리(km)</label>
                          </div>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input class="form-control" id="amount" name="amount" type="text" placeholder="배기량을 입력해주세요" />
                            <label for="amount">배기량(cc)</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input class="form-control" id="ratio" name="ratio" type="text" placeholder="연비를 입력해주세요" />
                            <label for="ratio">연비</label>
                          </div>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input class="form-control" id="horse" type="text" name="horse" placeholder="마력을 입력해주세요" />
                            <label for="horse">마력</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input class="form-control" id="torque" name="torque" type="text" placeholder="토크를 입력해주세요"/>
                            <label for="torque">최대토크</label>
                          </div>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-12">
                          <select
                            class="form-select form-select-lg mb-6"
                            aria-label=".form-select-lg example" name="factory"
                          >
                            <option selected>제조사</option>
                            <option value="1">쌍용</option>
                            <option value="2">쉐보레</option>
                            <option value="3">현대</option>
                            <option value="4">기아</option>
                            <option value="5">제네시스</option>
                            <option value="6">르노삼성</option>
                          </select>
                        </div>
                      </div>


                      <div class="row mb-3">
                        <div class="col-md-12">
                          <select
                            class="form-select form-select-lg mb-6"
                            aria-label=".form-select-lg example" name="fuel"
                          >
                            <option selected>연료</option>
                            <option value="1">디젤</option>
                            <option value="2">가솔린</option>
                            <option value="3">LPG</option>
                            <option value="4">하이브리드</option>
                          </select>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-12">
                          <select
                            class="form-select form-select-lg mb-6"
                            aria-label=".form-select-lg example" name="drive"
                          >
                            <option selected>구동방식</option>
                            <option value="1">4WD</option>
                            <option value="2">전륜FF</option>
                            <option value="3">후륜</option>
                            <option value="4">AWD</option>
                          </select>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-12">
                          <select
                            class="form-select form-select-lg mb-6"
                            aria-label=".form-select-lg example" name="insurance"
                          >
                            <option selected>보험이력등록</option>
                            <option value="1">등록</option>
                            <option value="2">미등록</option>
                          </select>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-12">
                          <select
                            class="form-select form-select-lg mb-6"
                            aria-label=".form-select-lg example" name="guarantee"
                          >
                            <option selected>보증여부</option>
                            <option value="1">보증</option>
                            <option value="0">미보증</option>
                          </select>
                        </div>
                      </div>

 
                      <div class="mt-4 mb-0">
                        <div class="d-grid">
                          <input type="submit" class="btn btn-primary btn-block" value="submit"></input>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
       <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <div class="text-muted">Copyright &copy; How much </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
